<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Keycode Generator</title>
  </head>
  <body>
    <header>Key Code Generator</header>
    <div class="container">
      <h2 id="numDisplay">Waiting a key</h2>
    </div>
    <div class="container">
      <div class="key-container">
        <p id="codeDisplay"></p>
        <p>.code</p>
      </div>
      <div class="key-container">
        <p id="keyDisplay"></p>
        <p>.key</p>
      </div>
      <div class="key-container">
        <p id="whichDisplay"></p>
        <p>.which</p>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
